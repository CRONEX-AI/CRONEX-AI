<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cronex AI - Crypto Assistant</title>
  <style>
    body { background: #000; color: #0f0; font-family: sans-serif; text-align: center; padding: 2rem; }
    input, button { padding: 0.5rem; margin: 0.5rem; width: 300px; }
    #chat { border: 1px solid #0f0; padding: 1rem; height: 300px; overflow-y: scroll; background: #111; }
  </style>
</head>
<body>
  <h1>ðŸ¤– Cronex AI</h1>
  <p>Tanyakan apa pun tentang dunia crypto!</p>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Tanya Cronex AI..." />
  <button onclick="sendMessage()">Kirim</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value;
      input.value = "";

      const chatBox = document.getElementById('chat');
      chatBox.innerHTML += `<div><b>Kamu:</b> ${message}</div>`;

      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer MASUKKAN_API_KEY_MU_DI_SINI",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-4o",
          messages: [{ role: "user", content: message }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0]?.message?.content || "Maaf, ada kesalahan.";

      chatBox.innerHTML += `<div><b>Cronex AI:</b> ${reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
